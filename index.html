<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format JSON</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>

<body>

    <select id="request-type">
        <option value="GET">GET</option>        <option value="PUT">PUT</option>        <option value="POST">POST</option>        <option value="DELETE">DELETE</option>       
    </select>
    <input type="text" id="apiUrl" placeholder="Enter API URL">
    <label for="auth">  &nbsp; Select type of Authentication</label>
    <select id="auth">
        <option value="">none</option>        <option value="Bearer">Bearer</option>        <option value="Basic">Basic</option>        <option value="Digest">Digest</option>        <option value="SAML">SAML</option>        <option value="Hawk">Hawk</option>        <option value="CustomAuth">CustomAuth</option>
    </select>
    <input class ="text-input" type="text" id="tokenInput" placeholder="Enter Bearer Token">
    <button id="fetchData" onclick="setJsonData()">Fetch Data</button>
    <label>
        <input type="radio" name="viewMode" value="text" onclick="format()" checked> Plain Text
    </label>
    <label>
        <input type="radio" name="viewMode" onclick="format()" value="table"> Table
    </label>
    <button id="printExcel" onclick="printExcel()">Export to xlsx</button>


    <div id="dataContainer"></div>
    <script src="script.js"></script>


</body>

</html>
